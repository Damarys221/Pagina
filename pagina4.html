<!DOCTYPE html>

<head>

    <!-- Fuente Acme desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Acme', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #d61021;
        }

        nav {
            background: linear-gradient(90deg, #d61021, #ff6a00);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: yellow;
            transform: scale(1.1);
        }

        .transform {
            display: inline-block;
            width: 300px;
            padding: 20px;
            margin: 20px;
            background: teal;
            color: white;
            transform: rotate(5deg);
            transition: transform 0.5s;
        }

        .transform:hover {
            transform: rotate(0deg);
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
